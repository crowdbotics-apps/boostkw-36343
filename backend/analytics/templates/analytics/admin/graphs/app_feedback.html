{% extends "analytics/admin/base.html" %}
{% load i18n %}
{% load read_time_seconds %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
        &rsaquo; <a href="{% url 'admin_analytics:analytics_index' %}">{% trans 'Analytics' %}</a> &rsaquo; {{ title }}
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table>

                    <tbody>
                    <tr>
                        <td>Users</td>
                        <td>{{ total_users }}</td>
                    </tr>
                    <tr>
                        <td>Rating AVG</td>
                        <td>{{ avg_rating }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <div id="chart_div1" style="width: 900px; height: 500px;"></div>
                <div id="chart_div2" style="width: 900px; height: 500px;"></div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});

        const total_users = parseInt(`{{ total_users }}`);
        const avg_rating = parseInt(`{{ avg_rating }}`);
        const total_users_review = parseInt(`{{ total_users_review }}`);

        function drawChart2() {
            var data = google.visualization.arrayToDataTable([
                ['Review', 'Total'],
                ['Max Rating', 5],
                ['Avg Rating', avg_rating],
            ]);

            var options = {
                title: '{{title}}',
            };
            let chart = new google.visualization.PieChart(document.getElementById('chart_div2'));

            chart.draw(data, options);
        }
         function drawChart1() {
            var data = google.visualization.arrayToDataTable([
                ['Type', 'Total'],
                ['Total Users', total_users],
                ['Total Review', total_users_review],
            ]);

            var options = {
                title: '{{title}}',
            };
            let chart = new google.visualization.PieChart(document.getElementById('chart_div1'));

            chart.draw(data, options);
        }

        google.charts.setOnLoadCallback(drawChart1);
        google.charts.setOnLoadCallback(drawChart2);
    </script>
{% endblock %}
